monitor = HDMI-A-1,1920x1080@60,0x0,1,
monitor = DP-1,2560x1440@144,1920x0,1,bitdepth,10
workspace = DP-1,1

exec-once = waybar
exec-once = hyprpaper
exec-once = webcord -m --ozone-platform=wayland

input {
    accel_profile = flat
}

general {
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(70a5ebff)
    col.inactive_border = rgba(384148ff)
}

decoration {
    rounding = 10
    blur = false
}

animations {
    animation = windows, 1, 3, default
    animation = windowsOut, 1, 3, default, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, default
}

dwindle {
    preserve_split = true
}

gestures {
    workspace_swipe = true
}

misc {
    disable_hyprland_logo = true
    no_vfr = false
}

bind = SUPER, RETURN, exec, kitty
bind = SUPER, SPACE, exec, pkill rofi || rofi -show drun
bind = SUPER SHIFT, S, exec, grimblast --notify copysave area ~/Pictures/Screenshots/$(date +"%y-%m-%d-%H-%M-%S").png
bind = SUPER, Q, killactive,
bind = SUPER, D, togglefloating,
bind = SUPER, F, fullscreen,
bind = SUPER, S, togglesplit,
bind = SUPER SHIFT, E, exit,

bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

bind = SUPER SHIFT, LEFT, movewindow, l
bind = SUPER SHIFT, RIGHT, movewindow, r
bind = SUPER SHIFT, UP, movewindow, u
bind = SUPER SHIFT, DOWN, movewindow, d

binde = SUPER CTRL, LEFT, resizeactive, -20 0
binde = SUPER CTRL, RIGHT, resizeactive, 20 0
binde = SUPER CTRL, UP, resizeactive, 0 -20
binde = SUPER CTRL, DOWN, resizeactive, 0 20

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER ALT, LEFT, workspace, -1
bind = SUPER ALT, RIGHT, workspace, +1

bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioStop, exec, playerctl stop
bind = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86AudioNext, exec, playerctl next

bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
binde = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%+
