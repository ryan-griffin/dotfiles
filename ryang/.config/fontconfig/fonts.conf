<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
	<alias>
    	<family>serif</family>
    	<prefer>
			<family>Cantarell</family>
      		<family>JetBrainsMono NF</family>
      		<family>Apple Color Emoji</family>
    	</prefer>
  	</alias>
  	<alias>
    	<family>sans-serif</family>
    	<prefer>
	  		<family>Cantarell</family>
      		<family>JetBrainsMono NF</family>
			<family>Apple Color Emoji</family>
    	</prefer>
  	</alias>
	<alias>
    	<family>sans</family>
    	<prefer>
	  		<family>Cantarell</family>
      		<family>JetBrainsMono NF</family>
			<family>Apple Color Emoji</family>
    	</prefer>
  	</alias>
  	<alias>
    	<family>monospace</family>
    	<prefer>
      		<family>JetBrainsMono NF</family>
      		<family>Apple Color Emoji</family>
    	</prefer>
  	</alias>
</fontconfig>
